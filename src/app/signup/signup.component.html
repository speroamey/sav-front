<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Enregister un utilisateur</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="" name="username" placeholder="nom d'utilisateur" [(ngModel)]="credentials.username">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="" name="email"[(ngModel)]="credentials.email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password" name="password"[(ngModel)]="credentials.password" placeholder="mot de passe">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Repeat Password" name="repeatpassword"[(ngModel)]="credentials.repeatpassword" placeholder="rÃ©pÃ©ter le mot de passe">
                    </div>
                </div>
                <a class="btn rounded-btn"  (click)="onSignUp()"> S'enregister </a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> S'authentifier </a>
            </form>
        </div>
    </div>
</div>
